apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app-secure
  namespace: demo
  labels:
    app: demo-app
    version: secure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
      version: secure
  template:
    metadata:
      labels:
        app: demo-app
        version: secure
    spec:
      containers:
        - name: app
          image: localhost:5000/supply-chain-demo:1.0.0
          ports:
            - containerPort: 8080
          env:
            - name: APP_VERSION
              value: "1.0.0-secure"
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
            requests:
              memory: "64Mi"
              cpu: "50m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
